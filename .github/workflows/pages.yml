
name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - "index.html"
      - "assets/**"
      - ".github/workflows/pages.yml"

# Required permissions for GitHub Pages via Actions
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site
        run: |
          mkdir -p site
          cp -r index.html assets site/ 2>/dev/null || true
          # If you keep everything at repo root, index.html is enough:
          # cp index.html site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

