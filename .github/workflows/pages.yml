
name: Build & Deploy Site (root + /pubs)

on:
  push:
    branches: [ main, master ]
    paths:
      - "index.html"
      - "assets/**"
      - "pubs/**"
      - "scripts/**"
      - ".github/workflows/pages.yml"

# Required for GitHub Pages via Actions
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your root page is plain HTML only, you can skip language setup.
      # Set up Python only because we need bibtexparser for publications.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (publications generator)
        run: |
          python -m pip install --upgrade pip
          pip install bibtexparser

      - name: Generate publications into site/pubs
        run: |
          # your script: input bib -> output html
          python scripts/generation_publications.py pubs/schulz.bib pubs/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

