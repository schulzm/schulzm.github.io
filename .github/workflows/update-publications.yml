
name: Update Publications Page

on:
  push:
    paths:
      - pubs/schulz.bib  # Trigger only when BibTeX changes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install bibtexparser

      - name: Generate HTML page
        run: |
          python .github/workflows/generate_publications.py pubs/schulz.bib pubs/index.html

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add pubs/index.html
          git commit -m "Update publications page"
          git push
``

