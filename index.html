
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Martin Schulz — TUM CAPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light" />
  <meta name="description" content="Martin Schulz — Chair of Computer Architecture & Parallel Systems (CAPS), TUM" />
  <style>
    :root{
      --bg:#ffffff; --text:#111; --muted:#555;
      --brand:#0065BD; /* TUM blue */
      --brand-dark:#004a87;
      --light:#f6f8fa; --border:#e5e7eb;
    }
    html,body{
      margin:0; padding:0; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,sans-serif;
    }
    a{color:var(--brand); text-decoration:none}
    a:hover{color:var(--brand-dark); text-decoration:underline}

    /* Header */
    header{position:sticky; top:0; z-index:10; background:#fff; border-bottom:1px solid var(--border)}
    .container{max-width:1000px; margin:0 auto; padding:0 1rem}
    .topbar{display:flex; align-items:center; justify-content:space-between; gap:1rem; padding:.75rem 0}
    .brand{display:flex; align-items:center; gap:.75rem}
    .brand img.logo{height:40px; width:auto}
    .identity{display:flex; align-items:center; gap:.75rem}
    .avatar{width:48px; height:48px; border-radius:50%; object-fit:cover; border:1px solid var(--border)}
    .links{display:flex; flex-wrap:wrap; gap:.75rem; align-items:center}

    /* Tabs */
    nav{display:flex; flex-wrap:wrap; gap:.5rem; padding:.5rem 0 .75rem}
    .tab-btn{
      appearance:none; border:1px solid var(--border); background:var(--light); color:var(--text);
      padding:.5rem .75rem; border-radius:999px; cursor:pointer; font-weight:600;
    }
    .tab-btn[aria-selected="true"]{background:var(--brand); color:#fff; border-color:var(--brand)}

    /* Content */
    main{padding:1rem 0 2rem}
    section{display:none; animation:fade .2s ease-in}
    section.active{display:block}
    @keyframes fade{from{opacity:.3; transform:translateY(2px)} to{opacity:1; transform:none}}

    .card{background:#fff; border:1px solid var(--border); border-radius:12px; padding:1rem; margin:.75rem 0}
    .grid{display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:1rem}
    @media (max-width:800px){ .grid{grid-template-columns:1fr} }
    .muted{color:var(--muted)}
    footer{border-top:1px solid var(--border); padding:1rem 0; font-size:.95rem}
    code, pre{background:var(--light); padding:.25rem .4rem; border-radius:6px}
    .badge{display:inline-block; background:var(--light); border:1px solid var(--border);
      padding:.25rem .5rem; border-radius:999px; margin:.25rem .25rem 0 0}

    /* About/Contact layout with larger portrait */
    .about-layout{
      display:grid; grid-template-columns:200px 1fr; gap:1rem; align-items:start;
    }
    .portrait{
      width:200px; height:200px; border-radius:12px; object-fit:cover; border:1px solid var(--border);
    }
    @media (max-width:700px){
      .about-layout{grid-template-columns:1fr}
      .portrait{width:100%; height:auto}
    }
